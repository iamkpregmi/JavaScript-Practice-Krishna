<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Steps</title>
    <style>
        #progress-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: bisque;
            padding: 10px;
        }

        .step-container {
            position: relative;
        }

        .step {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .active {
            background-color: rgb(249, 153, 121);
        }

        .line {
            position: absolute;
            height: 2px;
            background-color: lightgray;
        }

        .line:nth-child(odd) {
            width: 50px;
            left: calc(50% + 10px); /* Adjust this value according to your step size */
        }

        .line:nth-child(even) {
            width: calc(100% - 50px);
            right: calc(50% + 10px); /* Adjust this value according to your step size */
        }
        #buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="progress-bar">
        <div class="step-container">
            <div class="step">1</div>
            <div class="line"></div>
        </div>
        <div class="step-container">
            <div class="step">2</div>
            <div class="line"></div>
        </div>
        <div class="step-container">
            <div class="step">3</div>
            <div class="line"></div>
        </div>
        <div class="step-container">
            <div class="step">4</div>
        </div>
    </div>
    <div id="buttons-container" style="align-items: center;">
        <button onclick="prevStep()">Previous</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button onclick="nextStep()">Next</button>
    </div>

    <script>
        let currentStep = 1;
        const steps = document.querySelectorAll('.step');

        function updateProgressBar() {
            steps.forEach((step, index) => {
                if (index < currentStep) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });
        }

        function nextStep() {
            if (currentStep < steps.length) {
                currentStep++;
                updateProgressBar();
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                updateProgressBar();
            }
        }
    </script>
</body>
</html>
